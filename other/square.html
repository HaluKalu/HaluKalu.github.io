<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Square</title>
	<style id="style">
		@import url(https://fonts.googleapis.com/css?family=Open+Sans:400,300);
		* {
			margin: 0;
			padding: 0;
		}

		body {
			width: 100%;
			height: 100vh;
			background-color: rgb(0, 0, 0);
			overflow: hidden;
			font-family: 'Open Sans', Helvetica, sans-serif;
			-webkit-font-smoothing: antialiased;
			-moz-osx-font-smoothing: grayscale;
		}

		.frame {
			width: 300px;
			height: 300px;
			position: relative;
			margin: auto;
			top: 25%;
			position: relative;
			background-color: rgb(211, 211, 211);
		}
		#squares{
			width: 100%;
			height: 100%;
			position: relative;
		}

		.rect {
			box-sizing: border-box;
			position: absolute;
			border: 1px dotted #888;
			background: rgba(97, 131, 3, 0.933);
		}

		@keyframes rotate {
			from {
				transform: rotate(0deg) translate3d(0, 0, 0);
			}
			to {
				transform: rotate(360deg) translate3d(0, 0, 0);
			}
		}
	</style>
</head>

<body>
	<p>
		<a style="color: rgba(255, 255, 255, 0.5); text-decoration:none;" href="https://100dayscss.com/?dayIndex=43" target="_blank">link</a>
	</p>
	<div class="frame">
		<div id="squares"></div>
	</div>
	<script id='removable'>
		function genSquares(root) {
			let block = document.getElementById(root);
			let styles = document.getElementById('style');
			for (var i = 0; i < 30; i++) {
				let square = document.createElement('div');
				square.classList.add('rect');
				square.classList.add(`rect-${i}`);
				let styleStr = `.rect-${i}{
												height: ${300 - i * 10}px;
												width: ${300 - i * 10}px;
												z-index: ${i};
												top: ${300 - (300 - i * 5)}px;
												left:${300 - (300 - i * 5)}px;
												border-color: rgb(${70 + (i * 8)}, ${70 + (i * 8)}, ${70 + (i * 8)});
												animation: rotate 2s ease-in-out ${i / 30}s alternate infinite;
												}`;
				styles.innerText += styleStr;
				block.appendChild(square);
			}
		}

		genSquares('squares');
		document.getElementById('removable').remove();
	</script>
</body>

</html>
